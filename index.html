<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nobel</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

  <body>
    <div class="container">
      <h1>Webhook demo</h1>
      <button id="button1">Simple webhook trigger</button>

    </div>

    <script>
      const action1 = "https://n8n.dev-is.space/webhook-test/6f61a2d8-fec9-43a8-8466-dd7299ab50e3";
     

      // Simple example of a webhook with empty payload.
      const button1 = document.getElementById("button1");
      button1.addEventListener("click", function () {
        fetch(action1, { method: "POST" })
          .catch(error => {
            console.error("Error triggering action 1 on device:", error);
          });
      });

  
    </script>
  </body>
</html>

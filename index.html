<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nobel</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-wrapper">
                            <form class="contact-form" action="" method="post">
                                 <span class="contact-form__title">You can contact us online by using the form below.</span>
                                <div class="form-group">
                                    <input id="your-name" required type="text" name="your-name" value="" size="40"
                                        class="form-control" aria-invalid="false" placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <input id="your-email" required type="email" name="your-email" value="" size="40"
                                        class="form-control" aria-invalid="false" placeholder="Your Email">
                                </div>
                                <div class="form-group textarea-group">
                                    <textarea id="your-message" required name="your-message" class="form-control"
                                        rows="5" cols="33" placeholder="Your Message"></textarea>
                                </div>
                                <div class="submit-wrapper">
                                    <input type="submit" value="Schedule a call" class="submit-btn btn">
                                </div>
                            </form>

                            <div id="contactAlert" class="alert alert-success alert-dismissible fade in">
                                <a href="#" class="close">Ã—</a>
                                <div class="alert-text">
                                    <strong>Thank you</strong> for your message. It has been sent.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>
